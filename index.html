<html>
    <head>
        <title>console</title>
    </head>
    <body>
        <h1>
            open console
        </h1>
        <script>
            console.log("I am the Console Screen");
            var fn="Arth";
            console.log(fn);
            var ln="Patel";
            console.log(ln);
            var fun=fn.concat(ln);

            var rep=("Arth Patel is a student");

            console.log(sq);
            var mn=Math.min(64,10,535,7);
            console.log(mn);
            var mx=Math.max(64,10,535,7);
            console.log(mx);
            var pw=Math.pow(10,3);
            console.log(pw);
        </script>
